<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bonus Entries Quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="quiz-shell" id="app">
    <header class="topbar">
      <div class="brand">Bonus Entries Quiz</div>
      <div class="progress" aria-label="Quiz progress">
        <div class="progress__track" role="progressbar" aria-valuemin="0" aria-valuemax="3" aria-valuenow="0">
          <div class="progress__fill" id="progressFill"></div>
        </div>
        <div class="progress__label" id="progressLabel">0 of 3</div>
      </div>
    </header>

    <section class="card" id="card">
      <!-- content injected by app.js -->
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
